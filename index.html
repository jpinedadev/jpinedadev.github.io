    <link href="css/style.css" rel="stylesheet">

  <body class="body container">

    <nav class="my_navbar navbar navbar-expand-lg m-lg-5 ">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

        <div class="collapse navbar-collapse d-flex-lg justify-content-lg-end"

            <li class="nav-item">

    <!--about-->
    <div class="about">

    <div class="experience">

    <div class="projects">

    <!--contact-->
